<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌤 Weather Forecast App</title>
  <link rel="stylesheet" href="output.css">
  <script src="script.js" defer></script>
</head>

<body
  class="bg-gradient-to-r from-blue-100 via-blue-50 to-blue-100 min-h-screen p-4 flex flex-col items-center font-sans">

  <header class="text-center mb-8">
    <h1 class="text-4xl font-extrabold text-blue-700 mb-2">WeatherNow 🌦</h1>
    <p class="text-gray-600">Your sleek and smart weather companion</p>
  </header>

  <section class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-lg flex flex-col gap-4">
    <div class="flex flex-wrap gap-2 w-full">
      <input id="cityInput" type="text" placeholder="Search city..."
        class="flex-1 min-w-[150px] p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
      <button id="searchBtn"
        class="bg-blue-500 text-white rounded-lg px-4 py-2 hover:bg-blue-600 transition w-full sm:w-auto">
        Search
      </button>
      <button id="currentBtn"
        class="bg-green-500 text-white rounded-lg px-4 py-2 hover:bg-green-600 transition w-full sm:w-auto">
        📍
      </button>
    </div>

    <select id="recentDropdown" class="w-full sm:w-auto border p-2 rounded-lg hidden transition duration-300"></select>
  </section>

  <section id="weatherDisplay" class="mt-8 w-full max-w-lg"></section>

  <section id="forecastDisplay" class="mt-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4 w-full max-w-5xl">
  </section>

</body>

</html>
